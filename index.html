<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">    
<div class="form-group">
    <div class="form-group">
        <label for="name1">Name</label>
        <input type="text" class="form-control" id="name1" placeholder="Your Name" required>
    </div>
    <div class="form-group">
        <label for="email1">Email</label>
        <input type="email" class="form-control" id="email1" placeholder="name@email.com" required>
    </div>
    <div class="form-group">
        <label for="phone1">Phone Number</label>
        <input type="phone" class="form-control" id="phone1" placeholder="Your Phone Number" required>
    </div>
     
    <div class="form-group">
        <label for="type1">Type of Organisaion</label>
        <select class="form-control" id="type1" required>
          <option>Colege/University</option>
          <option>For-profit Organisation</option>
          <option>Registered not-for-profit organisation</option>
          <option>Government body</option>
        </select>
    </div>

    <div class="form-group">
        <label for="gst1">GST Number (If any)</label>
        <input type="text" class="form-control" id="gst1" placeholder="GST Number">
    </div>

    <div class="form-group">
        <label for="address">Full official address</label>
        <input type="address" class="form-control" id="address1" placeholder="Offical Address">
    </div>
    <div class="form-group">
        <label for="event1">Submit type of event</label>
    <select class="form-control" id="event1" required>
        <option>Conferences and Seminars</option>
        <option>Courses and Workshops</option>
        <option>Call for papers for journals</option>
        <option>Debates</option>
        <option>Essay Competitions</option>
        <option>Fellowships and Scholarships</option>
        <option>Fests, MUNs, Other Competitions</option>
        <option>Moots</option>
        <option>Webinars</option>
      </select>    
    </div>
    
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </div>
    

</form>
</div>
</body>
</html>
