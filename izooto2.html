<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>    
<body>
<div class="container">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Subscribe to your interest!
  </button>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">


    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update your push notification settings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

<form onsubmit="izooto()">
  <input type="checkbox" id="1">
  <label> Engineering</label><br>
  <input type="checkbox" id="2">
  <label> Social Sciences</label><br>
  <input type="checkbox" id="3">
  <label> Science</label><br>
   <input type="checkbox" id="4">
  <label> Business</label><br>
   <input type="checkbox" id="5">
  <label> Medicine</label><br>
   <input type="checkbox" id="6">
  <label> School</label><br>
  <input type="checkbox" id="7">
  <label> General</label><br>
   <input type="checkbox" id="8">
  <label> All</label><br>
  
  <br>
</form>
<div class="alert alert-success alert-dismissible fade show" style="display:none">
    <strong>Success!</strong> Your message has been sent successfully.
    <button  type="button" class="close" data-dismiss="alert">&times;</button>
</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  <button type="button" onclick="izooto(); _izooto.openPopup();" class="btn btn-primary">Save changes</button>
</div>
</div>
</body>

<script>

function izooto(){

    $('.alert').show()
}
</script>

</body>
</html>
